name: Build and deploy Jekyll site to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  github-pages:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - uses: helaili/jekyll-action@v2
      with:
        token: ${{ secrets.JEKYLL_PAT }}
        target_branch: 'gh-pages'
